name: Update Stats

on:
  schedule:
    - cron: '*/5 * * * *' # cada 5 min
  workflow_dispatch:
    inputs:
      sync_plujin:
        description: "¿Sincronizar también con Plujin Manager?"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout GameFixer
        uses: actions/checkout@v3
        with:
          path: gamefixer

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      # 1. Actualizar stats.json en GameFixer
      - name: Update stats.json in GameFixer
        run: |
          cd gamefixer
          python scripts/update_stats.py
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json
          git commit -m "chore: auto update stats" || echo "No changes to commit"
          git push

      # 2. Solo si se pide, sincronizar con Plujin Manager
      - name: Checkout Plujin Manager
        uses: actions/checkout@v3
        with:
          repository: samp-comunity/plujin-manager
          path: plujin-manager
          token: ${{ secrets.PLUGIN_MANAGER_TOKEN }}

      - name: Sync stats to Plujin Manager
        run: |
          cd gamefixer
          python scripts/update_gamefixer.py
          cd ../plujin-manager/assets
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts.json
          git commit -m "chore: sync stats from GameFixer" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main
