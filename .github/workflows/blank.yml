name: Update Downloads

on:
  schedule:
    - cron: "0 * * * *"   # ⏰ cada hora (UTC)
  workflow_dispatch:       # también lo puedes lanzar manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run script
        run: python tu_script.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update downloads" || echo "No changes"
          git push
